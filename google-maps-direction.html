<div class="shortcode shortcode--google-maps">
	<iframe
		src='https://www.google.com/maps/embed/v1/directions?key={{ with .Get "key" }}{{ . }}{{ else }}{{ .Site.Params.googleMapsAPIKey }}{{end}}&origin={{ .Get "origin" }}&destination={{ .Get "destination" }}{{ with .Get "avoid" }}&avoid={{ . }}{{end}}{{ with .Get "mode" }}&mode={{ . }}{{end}}{{ with .Get "units" }}&units={{ . }}{{end}}{{ with .Get "waypoints" }}&waypoints={{ . }}{{end}}{{ with .Get "center" }}&center={{ . }}{{end}}{{ with .Get "zoom" }}&zoom={{ . }}{{end}}{{ with .Get "maptype" }}&maptype={{ . }}{{end}}{{ with .Get "language" }}&language={{ . }}{{end}}{{ with .Get "region" }}&region={{ . }}{{end}}'
		frameborder="0"
		scrolling='{{ with .Get "scrolling" }}{{.}}{{else}}no{{end}}'
		width='{{ with .Get "width" }}{{.}}{{else}}100%{{end}}'
		height='{{ with .Get "height" }}{{.}}{{else}}300px{{end}}'>
	</iframe>
</div>
